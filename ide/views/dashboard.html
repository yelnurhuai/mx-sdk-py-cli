<!DOCTYPE html>
<html lang="en">

<head>
    </base>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elrond IDE</title>

    <link href="/static/vendor/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/static/vendor/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/static/vendor/fontawesome/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/generated/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/generated/theme.css">
</head>

<body>
    % include("_navbar.html")
    <div class="container-fluid">
        <div class="main">
            <div class="views-container">
                <div class="view d-none" id="Workspace">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="smart-contracts-list-view">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view" id="Debug">
                    <div class="mt-3">
                        % include("_debug.html")
                    </div>
                </div>
                <div class="view d-none" id="DebugOnTestnet">
                    <div class="mt-3">
                        % include("_debugOnTestnet.html")
                    </div>
                </div>
                <div class="view d-none" id="RestDialogue">
                    <div class="payload mt-3">
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-lg btn-outline-danger btn-clear mt-3" title="Clear list">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="view d-none" id="Variables">
                    % include("_variables.html")
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/static/vendor/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/vendor/underscore.min.js"></script>
    <script type="text/javascript" src="/static/vendor/backbone.min.js"></script>

    <script type="text/javascript" src="/static/app/models.js"></script>
    <script type="text/javascript" src="/static/app/models.restDialogue.js"></script>
    <script type="text/javascript" src="/static/app/models.variables.js"></script>
    <script type="text/javascript" src="/static/app/views.debug.js"></script>
    <script type="text/javascript" src="/static/app/views.debugOnTestnet.js"></script>
    <script type="text/javascript" src="/static/app/views.variables.js"></script>
    <script type="text/javascript" src="/static/app/views.smartContractsList.js"></script>
    <script type="text/javascript" src="/static/app/views.smartContractPanel.js"></script>
    <script type="text/javascript" src="/static/app/views.deployDialog.js"></script>
    <script type="text/javascript" src="/static/app/views.runDialog.js"></script>
    <script type="text/javascript" src="/static/app/views.configureWatchDialog.js"></script>
    <script type="text/javascript" src="/static/app/views.restDialogue.js"></script>
    <script type="text/javascript" src="/static/app/main.js"></script>

    <script id="TemplateSmartContractPanel" type="text/template">
        % include("_smartContractPanel.html")
    </script>
    <script id="TemplateDeployDialog" type="text/template">
        % include("_deployDialog.html")
    </script>
    <script id="TemplateRunDialog" type="text/template">
        % include("_runDialog.html")
    </script>
    <script id="TemplateConfigureWatchDialog" type="text/template">
        % include("_configureWatchDialog.html")
    </script>
    <script id="TemplateWatchedVariables" type="text/template">
        % include("_watchedVariables.html")
    </script>
    <script id="TemplateVMOutput" type="text/template">
        % include("_vmOutput.html")
    </script>
    <script id="TemplateRestDialogueItem" type="text/template">
        % include("_restDialogueItem.html")
    </script>
</body>

</html>
