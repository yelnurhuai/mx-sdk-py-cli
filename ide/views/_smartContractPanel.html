<div>
    <div class="card mt-4 mb-2">
        <div class="card-body">
            <h4 class="card-title">[[= contract.FriendlyId ]]</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div>
                        <div class="mb-2">
                            <div>
                                Source:
                                <strong>[[= contract.SourceFile.PathRelativeToWorkspace ]]</strong>
                                <span class="text-muted">[[= contract.SourceFile.ModifiedOn ]]</span>
                            </div>
                            <div>
                                Bytecode:
                                <strong>[[= (contract.BytecodeFile || {}).PathRelativeToWorkspace || "none yet" ]]</strong>
                                <span class="text-muted">[[= (contract.BytecodeFile || {}).ModifiedOn ]]</span>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-goto-debug" title="Go to debug">
                            <i class="fas fa-bolt"></i>
                        </button>
                        <button class="btn btn-primary btn-goto-debug-on-testnet" title="Go to debug on Testnet">
                            <i class="fas fa-network-wired"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
