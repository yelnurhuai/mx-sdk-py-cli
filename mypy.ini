warn_unused_configs = True

[mypy-bottle.*]
ignore_missing_imports = True

[mypy-nacl.*]
ignore_missing_imports = True

[mypy-debugpy.*]
ignore_missing_imports = True

[mypy-ledgercomm.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-prettytable.*]
ignore_missing_imports = True

[mypy-semver.*]
ignore_missing_imports = True

[mypy-requests-cache.*]
ignore_missing_imports = True
